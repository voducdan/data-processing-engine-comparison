[pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --strict-config
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for different test categories
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    contract: Contract tests for interface compliance
    performance: Performance validation tests
    slow: Tests that take a long time to run
    requires_external: Tests that require external services

# Test discovery - Note: collect_ignore not supported in pytest.ini, use conftest.py instead

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filtering options
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:duckdb.*
    ignore::UserWarning:pyarrow.*
